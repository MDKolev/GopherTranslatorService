<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>
<body>
<header th:include="~{fragments/navigation}"></header>
<main>
    <h1 class="text-center mt-2">Create Warrior</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:action="@{/hero/details}" th:object="${hero}">
        <div class="form-group">
            <img th:src="@{/images/warrior.jpg}" class="img-thumb" width="300" height="300"/>
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2"></label>
            </div>
            <input type="text" th:field="*{name}"
                   th:value="${name}" class="form-control" id="name" name="name" placeholder="Enter Hero Name"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">
                Create Hero
            </button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:replace="~{fragments/footer}"/>
</footer>
</body>
</html>
