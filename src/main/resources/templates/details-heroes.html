<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main>
    <div class="text-center mt-2 mb-4">
        <h1>My Heroes</h1>
    </div>
    <hr class="my-3"/>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5" th:if="${ not#lists.isEmpty(heroes)}">
                <table class="table table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Level</th>
                    </tr>
                    <tr th:each="hero : ${heroes}">
                        <td th:text="${hero.name}"></td>
                        <td th:text="${hero.heroClass}"></td>
                        <td th:text="${hero.level}"></td>
                    </tr>
                </table>
            </div>
            <nav aria-label="Page navigation example" class="pagination-primary">
                <ul class="pagination pagination-sm justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"/>
</footer>
</body>
</html>
