<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"> </head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main>
    <div class="text-center mb-3">
        <h4 class="text-white mt-2">Choose Your Fighter </h4>
    </div>
    <hr class="my-3"/>
    <div class="container">
        <div class="row mb-4 d-flex justify-content-around">
            <div class="col-md-3 d-flex flex-column text-center mb-3">

                <h5 class="text-white text-center">Warrior</h5>
                <a class="btn btn-info mb-2" href="/details/warrior">Details</a>
                <a class="btn btn-info mb-2" href="/hero/create/warrior">Create Hero</a>

            <div class="col-md-3 d-flex flex-column text-center mb-3">

                <a class="btn btn-info mb-2" href="/details/archer">Details</a>
                <a class="btn btn-info mb-2" href="/hero/create/archer">Create Hero</a>
            </div>
            <div class="col-md-3 d-flex flex-column text-center mb-3">
                <img th:src="@{/images/mage.jpg}" class="img-thumb" width="300" height="300"/>
                <h5 class="text-white text-center">Mage</h5>
                <a class="btn btn-info mb-2" href="/details/mage">Details</a>
                <a class="btn btn-info mb-2" href="/hero/create/mage">Create Hero</a>

<footer th:replace="fragments/commons::footer"/></footer>

</html>
