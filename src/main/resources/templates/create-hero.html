<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>
<body>
<header th:include="~{fragments/navigation}"></header>
<main>
    <h1 class="text-center mt-2">Create Hero</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:action="@{details}" th:object="${hero}">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Hero Name</label>
            </div>
            <input type="text" th:field="*{name}"
                   th:value="${name}" class="form-control" id="name" name="name"/>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="heroClass" class="h4 mb-2">Hero Class</label>
            </div>
            <select th:field="*{heroClass}" style="margin-left: 28%; width: 100px;" id="heroClass">
                <option th:each="heroClass : ${Classes}"
                        th:text="${heroClass.name}"
                        th:value="${heroClass}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="level" class="h4 mb-2">Level</label>
            </div>
            <input type="number" class="form-control" id="level" name="level"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">
                Create Hero
            </button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:replace="~{fragments/footer}"/>
</footer>
</body>
</html>
