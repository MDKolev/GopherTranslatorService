<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main>
    <h1 class="text-center mt-2">Create Archer</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:action="@{/hero/create/archer}" th:object="${model}" method="post">
        <div class="form-group">
            <img th:src="@{/images/archer.jpg}" class="img-thumb" width="300" height="300"/>
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2"></label>
            </div>
            <input type="text" th:field="*{name}"
                   th:value="${name}" class="form-control" id="name" name="name" placeholder="Enter Hero Name"/>
            <input type="hidden" th:value="${model.heroClass}" th:attr="name='Warrior'"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">
                Create Hero
            </button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer"/>
</footer>
</body>
</html>
